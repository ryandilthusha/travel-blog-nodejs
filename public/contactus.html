  <div class="container" style="min-height: 80vh; padding-top: 60px;">

        <!--Contact information-->    
    <div class="col-md-7">
      <h1 class="tb bar">Contact us</h1>
      <br>
      <div class="article head">
        <h3>Your Contact Information</h3>
        </div>
      <br>
      <form method="POST" action="/Utils/contact" name="contact" id="contact-us" class="form">
            <!--Name-->
            <div class="mb-3">
            <label for="name" class="form-label">Name  *</label>
            <input id="fullname" class="form-control" type="text" maxlength="30" size="20" name="name" required placeholder="your firstname  and  lastname">
                </div>
            <!--Contact number-->
            <div class="mb-3">
                <label for="contactnumber" class="form-label">Contact number (Optional)</label>
                <input id="contactnumber" class="form-control" type="text" name="contactnumber" required placeholder="your phone number with country code">
            </div>
            <!--E mail address-->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input id="email" class="form-control" type="email" name="email" required placeholder="your email address">
                </div>
            <!--Comments or Message-->
            <div class="mb-3">
                <label for="comments" class="form-label">Comments or Message *</label>
                <textarea id="message" class="form-control" name="comments" rows="5" required placeholder="Write your message here..."></textarea>
            </div>
            <div id="errorMessages"></div>
            <!--Send button-->  
                    <div class="d-grid gap-2">
                       <button id="contact_btn" type="submit" class="btn btn-primary">Send</button>
                </div>
                <div class="ms-5 d-flex mt-3"> 
                    <i class="bi bi-geo-alt me-2"></i>
                    <div class="text-primary">
                    Kaarrostie 83, 01260 vantaa Finland
                    </div>
                </div>
                <div class="ms-5 d-flex mt-3">
                    <i class="bi bi-telephone me-2"></i>
                    <div class="text-primary">
                        call: +3580404093947
                            </div>
                        </div>
                </form>
            </div>
